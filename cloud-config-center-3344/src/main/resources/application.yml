server:
  port: 3344

spring:
  application:
    name:  cloud-config-center #注册进Eureka服务器的微服务名
  cloud:
    config:
      server:
        git:
          uri: https://gitee.com/feng-lingyz/springcloud-config.git #GitHub上面的git仓库名字
          #git@github.com:yz-fengling/springcloud-config.git/
          ####搜索目录
          search-paths:
            - springcloud-config
      ####读取分支
      label: master

#rabbitmq相关配置<--------------------------
rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest

#服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
